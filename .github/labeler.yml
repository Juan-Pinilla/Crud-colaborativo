- name: Labeler
  uses: actions/labeler@v5.0.0
  
# Add 'Documentation' label to any change to .md files within the entire repository 
Documentation:
- changed-files:
  - any-glob-to-any-file: '**/*.md'

# Add 'Development' label to any PR where the head branch name starts with `Dev` or has a `Dev` section in the name
Development:
- head-branch: ['^Dev', 'Dev']

# Add 'Release' lavel to any PR that is opened against the `master` branch
Release:
- any:
  base-branch: 'master'
